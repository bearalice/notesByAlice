<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alice's microblog</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/microblog-logo.svg" alt="The Microblog Logo" /> alice blog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calender</a></li>

        </ul>
    </header>
    <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class="form" action="/" method="POST">
                <p class="form__input">
                    <label class="form__label" for="entry">Entry contents</label>
                    <textarea class="form__textarea" name="content" , id="entry" aria-label="Entry contents"></textarea>
                    <button class="form__submit" type="submit">Add entry</button>
                </p>
            </form>
        </section>

        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}

            <article class="journal">
                <div>
                    <h2 class="journal__title">{{entry[0] | truncate(10, true)}}</h2>
                    <time class="journal__date" datetime="{{entry[1]}}""> {{entry[2]}}</time>
                </div>
                <p class=" journal__content">
                        {{entry[0]}}
                        </p>
            </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by alice</a>
                <a class="footer__item">Check out other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">Recent</a>
                    <a class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">How this was made</a>
                </div>
            </section>

        </div>
    </footer>
</body>

</html>
